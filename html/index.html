<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Double-Edge - Main</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
  <div id="hearts"></div>
  <div id="energybar" style="height:16px;margin-bottom:4px;"></div>
  <div id="powerup"></div>
      <div id="prompt">Press E to sacrifice a heart for a power-up</div>
    </div>
  </div>
    <button id="fullscreen-btn" style="margin-top:12px;font-size:16px;">Fullscreen</button>
    <div id="cooldown-bottom"></div>
    <div id="shop-menu" style="position:fixed;top:0;right:0;width:260px;height:100vh;background:#181818e0;color:#fff;z-index:1000;padding:16px;box-shadow:-2px 0 8px #000;overflow-y:auto;">
      <button id="reset-btn" style="width:100%;margin-bottom:16px;padding:10px 0;font-size:18px;font-family:'Press Start 2P',cursive;background:linear-gradient(90deg,#f0f,#0ff);color:#fff;border:none;border-radius:8px;box-shadow:0 2px 8px #f0f;letter-spacing:2px;cursor:pointer;transition:transform 0.1s;outline:none;">
        &#x21bb; RESET GAME
      </button>
      <div id="shop-error" style="min-height:24px;font-size:16px;font-family:'Press Start 2P',cursive;"></div>
      <div id="shop-container"></div>
    </div>
  <script type="module" src="game.js"></script>
  <script type="module">
    import { Shop, renderShop } from './shop.js';
    function getPlayer() {
      return window.game && window.game.player ? window.game.player : { hearts: 5, weapon: 'sword' };
    }
    let shop;
    let shopContainer = document.getElementById('shop-container');
    function rerender() {
      renderShop(shop, shopContainer);
      // Clear error on rerender
      const shopError = document.getElementById('shop-error');
      if (shopError) shopError.textContent = '';
      // Use event delegation for weapon selection
      Array.from(shopContainer.querySelectorAll('.shop-item')).forEach((el, i) => {
        el.style.cursor = 'pointer';
        el.onclick = () => {
          shop.selectedIndex = i;
          rerender();
        };
      });
      const buyBtn = document.getElementById('buy-btn');
      if (buyBtn) {
        buyBtn.onclick = () => {
          const player = getPlayer();
          const selectedItem = shop.items[shop.selectedIndex];
          const selectedWeapon = selectedItem.name.toLowerCase();
          if (player.weapon === selectedWeapon) {
            if (shopError) shopError.textContent = 'You already have this weapon equipped!';
            if (shopError) shopError.style.color = '#f0f';
            return;
          }
          if (shop.buy(shop.selectedIndex, player)) {
            player.weapon = selectedWeapon;
            rerender();
          } else {
            if (shopError) {
              shopError.textContent = 'Not enough hearts!';
              shopError.style.color = '#f00';
            }
          }
        };
      }
      // Fancy reset button logic
      const resetBtn = document.getElementById('reset-btn');
      if (resetBtn) {
        resetBtn.onmouseenter = () => { resetBtn.style.transform = 'scale(1.07)'; };
        resetBtn.onmouseleave = () => { resetBtn.style.transform = 'scale(1)'; };
        resetBtn.onclick = () => {
          if (window.game && window.game.reset) {
            window.game.reset();
          } else {
            location.reload();
          }
        };
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      shop = new Shop();
      shop.setupDefaultItems();
      rerender();
    });
    // Rerender shop when hearts change
    setInterval(() => {
      if (shop) rerender();
    }, 500);
  </script>
</body>
</html>
